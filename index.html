<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Страна</title>
        <link rel="stylesheet" href="css.css">
     <script>
		 PosSide=false;
		 /**/
      function showSidebar() {
				PosSide =!PosSide;
				if (PosSide) {
					document.getElementById("sidebar").style.left=0;
				}
				else {
					document.getElementById("sidebar").style.left="-160px";
				}
      }
			/**/
      </script>
	</head>
	<body>
		<div id="MenuOpen" onclick="showSidebar()"></div>
		<div id="sidebar">
			<br>
				<br>
					<br>
			<a onclick="showSidebar()">Menu</a>
		</div>
		<div id="content"></div>
		<div id="footer"></div>
	</body>
</html>
